<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/css/products.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Roboto&display=swap" rel="stylesheet">
    <script defer src="/app.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<div id="app">
<body>
    <header class="header">
        <div class="row-top">
            <div class="left-section"> <a href="/html/index.html"></a>
                <img class="computer-logo" src="/resources/logo.png">
                COM|VUE|TER
            </div>
            <div class="middle-section">
                <div class="search-bar-container">
                <input class="search-bar" type="text" placeholder="Sök här">
                <img class="search-icon" src="/resources/magnifying-glass-solid.svg">
                </div>
            </div>
            <div class="right-section">
                <div class="shopping-cart-icon-container">
                    <p>{{ cartCount }}</p>
                    <img class="shopping-cart-icon" src="/resources/shoppingcart.svg"> <a href="">
                    Kundvagn</a>
                    <p></p>
                </div>
            </div>
        </div>
        <div class="row-bottom">
            <div class="top-menu-link"> <a href="/html/products.html">Våra produkter</a></div>
            <div class="top-menu-link"> <a href="/html/buildpc.html">Bygg din egen dator</a></div>
            <div class="top-menu-link"><a href="/html/aboutus.html">Om oss</a></div>
            <div class="top-menu-link"> <a href="/html/policy.html">Policy</a></div>
        </div>
    </header>
    <main>
            <div class="grid-container">
                <div class="item" v-for="product in computer" :key='computer.id'>
                    <img :src="product.image" alt="Product Image">
                    <h2>{{ product.name }}</h2>
                    <p>{{ product.description }}</p>
                    <p id="txtPrice"><span>{{ product.price }}kr</span></p>
                    <button type="button" @click="addToCart(product)">Lägg till i varukorg</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div>
            <div>
            <p>Hola</p>
            </div>
            <p>como</p>
            <div>
            <p>balle</p>
            </div>
            <p>estas</p>
            <div>

            </div>

        </div>
        

    </footer>

</body>
</html>
